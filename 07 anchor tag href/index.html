<!DOCTYPE html>
<!-- Links,active links,visited links color change and anchor tag -->
<html>
    <head>
        <title>Picture</title>
    </head>

    <body link="blue" alink="green" vlink="grey">
        <a href="img/pic1.jpg"> image1 </a> <br>
        <a href="img/pic2.jfif"> image2 </a><br>
        <a href="img/pic3.jfif"> image3 </a><br>

    </body>
</html>

<!--creating  back to top of page -->
<html>
    <head>
        <title>Picture</title>
    </head>

    <body>
        <center>
        <a name="Wallpaper"> <h1>Wallpapers</h1></a>
        <img src="img/pic1.jpg" width="300"> <br>
        <img src="img/pic2.jfif" width="300"> <br>
        <img src="img/pic3.jfif" width="300"> <br>

        <br><br>

</html>
